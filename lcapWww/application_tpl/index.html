<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>云智慧</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" title="Favicon" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #container {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/javascript" src="config/env.production.js"></script>
    <script type="text/javascript" src="public/data-vi.js"></script>
    <script type="text/javascript">
      window.onload = function () {
          require(["json!./config/env.conf.json", "data-vi/start"], function (
            setting,
            start
          ) {
            start.initializeBySetting(
              document.getElementById("container"),
              setting
            );
          });
        };
    </script>
  </body>
</html>
