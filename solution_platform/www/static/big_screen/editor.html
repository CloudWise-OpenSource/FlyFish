<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Data-VI 数据可视化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/editor.css" />
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="config/env.js"></script>
<script type="text/javascript" src="public/data-vi.js"></script>
<script type="text/javascript" src="public/editor.js"></script>
<script type="text/javascript">
    window.onload = function () {
        require(['data-vi/helpers', 'data-vi/modal', 'datavi-editor/adapter'], function (_, modal, adapter) {

            var id = _.getUrlParam('id');

            if (!id) {

                modal.showAlert('URL缺少参数[id]');

            } else {

                adapter.initEditorById(id)
                    .fail(function (result, xhr, msg) {
                        modal.showAlert(msg);
                    });
            }
        });
    };
</script>
</body>
</html>
