server.port=18532
server.servlet.context-path=/api/dataplateform

file.basepath=/data/app/FlyFish/lcapWeb/lcapWeb/www
application_basepath=/data/app/FlyFish/lcapWeb/lcapWeb/www/applications
component_basepath=/data/app/FlyFish/lcapWeb/lcapWeb/www/components
config_filename=config_filename

db_bathpath=/data/appData/lcapDataServer/dataSource/db
component_down_tmp_basepath=/data/appData/lcapDataServer/down_tmp_basepath
component_upload_tmp_basepath=/data/appData/lcapDataServer/upload_tmp_basepath

# mongo
spring.application.name=lcapDataServer
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/flyfish
# spring.data.mongodb.host=${IP}
# spring.data.mongodb.port=${PORT}
# spring.data.mongodb.username=${USERNAME}
# spring.data.mongodb.password=${PASSWORD}
# spring.data.mongodb.database=flyfish
# spring.data.mongodb.authenticationDatabase=test
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

logging.level.executableSql=debug
logging.level.com.alibab.nacos=off

redis.tools.reader-idle-time-seconds=3600
redis.tools.writer-idle-time-seconds=3600
redis.tools.all-idle-time-seconds=3600

ignore.path=
