trigger:
  branches:
    include: ['*']
  tags:
    include: ['*']

jobs:
- job: Windows
  pool:
    vmImage: 'VS2017-Win2016'
  steps:
  - template: build.yml

- job: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - template: build.yml

- job: Linux
  pool:
    vmImage: 'Ubuntu-18.04'
  dependsOn:
  - Windows
  - macOS
  steps:
  - template: build.yml
